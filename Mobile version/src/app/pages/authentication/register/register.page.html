<ion-content [fullscreen]="true" class="login ion-padding">
  <ion-row class="ion-text-center mt-16">
    <ion-col>
      <h1 class="font-family title-styles">Registrate</h1>
    </ion-col>
  </ion-row>

  <ion-row class="ion-text-center row-sub">
    <ion-col>
      <div class="contenedor-sub">
        <ion-label class="font-family label-sub"
          >Ingresa tus credenciales para registrarte</ion-label
        >
      </div>
    </ion-col>
  </ion-row>

  <ion-row class="input-container ion-justify-content-center">
    <ion-col class="col-image" size="4">
      <img class="image-size" src="../../../../assets/icon/userIcon.png" />
    </ion-col>
    <ion-col size="8">
      <ion-input class="text-placeholder" placeholder="Nombres y apellidos">
      </ion-input>
    </ion-col>
  </ion-row>

  <ion-row class="input-container ion-justify-content-center">
    <ion-col class="col-image" size="4">
      <img class="image-size" src="../../../../assets/icon/mail.png" />
    </ion-col>
    <ion-col size="8">
      <ion-input class="text-placeholder" placeholder="Email"> </ion-input>
    </ion-col>
  </ion-row>

  <ion-row class="input-container-password ion-justify-content-center">
    <ion-col class="col-image" size="4">
      <img class="image-size" src="../../../../assets/icon/password.png" />
    </ion-col>
    <ion-col size="8">
      <ion-input class="text-placeholder" placeholder="********"> </ion-input>
    </ion-col>
  </ion-row>

  <ion-row class="ion-text-center row-button-login">
    <ion-col>
      <button class="button-login">Registrate ahora</button>
    </ion-col>
  </ion-row>

  <ion-row class="ion-text-center mt-10">
    <ion-col>
      <a (click)="redirectToLogin()" class="forgot-text underline text-blue-500"
        >Regresar</a
      >
    </ion-col>
  </ion-row>
</ion-content>
