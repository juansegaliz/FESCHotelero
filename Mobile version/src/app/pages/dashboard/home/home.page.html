<ion-toolbar class="bg-custom">
  <ion-buttons slot="start">
    <ion-menu-button auto-hide="false">
      <img src="../../../../assets/icon/BurgerMenu.png" />
    </ion-menu-button>
  </ion-buttons>

  <ion-buttons slot="end">
    <ion-button>
      <div class="avatar online p-2">
        <div class="w-12 h-12 rounded-full bg-white">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 h-full w-full"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
          </svg>
        </div>
      </div>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-row class="mt-10 ml-4 mr-4">
    <div class="flex">
      <label class="text-[#fc2f2f] font-semibold font-family">
        Encuentra hoteles cercanos
      </label>
    </div>

    <div class="flex justify-center items-center w-full mt-6">
      <div class="flex justify-center items-center w-full mr-6">
        <input
          type="text"
          placeholder="Type here"
          class="input input-bordered w-full max-w-xs"
        />
      </div>
      <div class="flex justify-center items-center w-[30%]">
        <button class="btn bg-[#fc2f2f] w-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
            style="color: white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="flex w-full mt-6">
      <label class="text-[#fc2f2f] font-semibold font-family">Aerolineas</label>
    </div>

    <div
      class="flex flex-row justify-center items-center h-[100px] w-full gap-x-2 mt-14"
    >
      <div
        *ngFor="let airline of airlines | slice:0:2; let i = index"
        class="flex justify-center items-center w-full"
      >
        <div
          (click)="airlineDetails(airline)"
          class="card w-full h-[140px] shadow-lg"
          [style.backgroundImage]="airline.name == 'Avianca' ? 'url(' + avianca + ')' : airline.name == 'LATAM' ? 'url(' + latam + ')' : ''"
          [style.backgroundSize]="'contain'"
          [style.backgroundPosition]="'center'"
        >
          <div class="card-body"></div>
        </div>
      </div>
      <div class="flex justify-center items-center w-[50%] h-[140px]">
        <button class="btn h-full w-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 h-full w-full"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="flex w-full mt-10">
      <label class="text-[#fc2f2f] font-semibold font-family">
        Planes de hoteles
      </label>
    </div>

    <div
      class="flex flex-row justify-center items-center h-[100px] w-full gap-x-2 mt-14"
    >
      <div
        *ngFor="let plan of hotelPlans| slice:0:2; let i = index"
        class="flex justify-center items-center w-full h-[140px]"
      >
        <div
          (click)="detailHotelPlan(plan)"
          class="card w-full h-[140px] shadow-lg"
          [style.backgroundImage]="plan.name == 'Plan europeo' ? 'url(' + hotel1 + ')' : plan.name == 'Continental' ? 'url(' + hotel2 + ')' : ''"
          [style.backgroundSize]="'cover'"
          [style.backgroundPosition]="'center'"
        >
          <div class="card-body"></div>

          <div class="flex ml-2 justify-start items-end">
            <p class="text-white">{{ plan.name }}</p>
          </div>
        </div>
      </div>
      <div class="flex justify-center items-center w-[50%] h-[140px]">
        <button class="btn h-full w-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 h-full w-full"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="flex justify-center items-center">
      <div class="flex justify-center items-center"></div>
    </div>
  </ion-row>

  <dialog id="my_modal_5" #myModal class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
      <h3 class="font-bold text-lg">
        Aerolinea: <span class="text-[#fc2f2f]">{{ airlineDetail.name }}</span>
      </h3>

      <div class="flex flex-col w-full mt-6">
        <p>Direccion: {{ airlineDetail.address }}</p>
        <p>Descripcion: {{ airlineDetail.description }}</p>
        <p>Telefono: {{ airlineDetail.phone }}</p>
      </div>

      <div class="flex justify-center items-center w-full mt-6">
        <button (click)="closeModal()" class="btn bg-[#fc2f2f] text-white">
          Cerrar
        </button>
      </div>
    </div>
  </dialog>

  <dialog
    id="my_modal_5"
    #myModalHotel
    class="modal modal-bottom sm:modal-middle"
  >
    <div class="modal-box">
      <h3 class="font-bold text-lg">
        Nombre del plan:
        <span class="text-[#fc2f2f]">{{ hotelPlanDetail.name }}</span>
      </h3>

      <div class="flex flex-col w-full mt-6">
        <p>Creado: {{ hotelPlanDetail.createdAt }}</p>
        <p>Costo: $ 640.000</p>
      </div>

      <div class="flex justify-center items-center w-full mt-6">
        <button (click)="closeModalHotel()" class="btn bg-[#fc2f2f] text-white">
          Cerrar
        </button>
      </div>
    </div>
  </dialog>
</ion-content>
