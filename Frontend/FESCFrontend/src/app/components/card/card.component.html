<div class="card w-96 bg-base-100 shadow-xl image-full">
  <figure>
    <img class="w-full" [src]="image" alt="Shoes" />
  </figure>
  <div class="card-body">
    <h2 class="card-title" style="text-transform: uppercase;">{{ title }}</h2>
    <p>DESCRIPCION</p>
    <div class="card-actions justify-end">
      <button class="btn btn-success" style="text-transform: uppercase;">{{ textButton }}</button>
    </div>
  </div>
</div>
