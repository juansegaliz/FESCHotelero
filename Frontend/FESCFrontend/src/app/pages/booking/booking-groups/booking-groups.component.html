<div class="flex flex-row">
    <Ffr-menu></Ffr-menu>
    <div class="flex flex-col w-full h-screen overflow-y-hidden p-6">


        <p class="text-xl">Reserva de grupos</p>

        <div class="flex flex-row justify-between pb-8">
            <div class="text-sm breadcrumbs">
                <ul>
                    <li><a>Inicio</a></li> 
                    <li><a>Reservas</a></li> 
                    <li>Grupos</li>
                </ul>
            </div>    

            <div>
                <button class="btn btn-primary" routerLink="add" title="Agregar">
                    <i class="fa-regular fa-square-plus"></i>
                    Agregar
                </button>
            </div>
        </div>
        
        <div class="overflow-x-auto">
            <table class="table table-zebra">
                <thead>
                    <tr>
                        <th>Reserva #</th>
                        <th>Empresa</th>
                        <th>Plan</th>
                        <th>Actualizado el</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of data">
                        <th>{{ d.bookingId }}</th>
                        <td>{{ d.companyName}}</td>
                        <td>{{ d.hotelPlanName}}</td>
                        <td>{{ d.updatedAt | dateFormat }}</td>
                        <td class="flex gap-4">
                            <button class="btn btn-primary btn-square" title="Editar" [routerLink]="['view', d.bookingId]">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-accent btn-square" title="Eliminar" (click)="onDelete(d)">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
